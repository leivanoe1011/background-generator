
<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Gradient Background</title>
</head>
<body id="gradient">
	<h1>Background Generator</h1>

	<!-- First Gradient Color -->
	<!-- type = color will bring up a color pallet to the website -->
	<!-- default value will populate when the user opens up the website -->
	<input class="color1" type="color" name="color1" value="#00ff00">

	<!-- Second Gradient Color -->
	<input class="color2" type="color" name="color2" value="#ff0000">

	<!-- Below is a display of the current Colors -->
	<h2>Current CSS Background</h2>

	<!-- Here is where the Current Background colors will be displayed -->
	<h3></h3>

	<!-- Bonus: Add a random color generator -->
	<button id="randomColor">Random Color</button>

	<!-- Javascript below will control the color gradients -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
